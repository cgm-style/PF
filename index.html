    <style>
        #secondSection1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: all 0.5s;
        }

        #menubtn    {
            position: absolute;
            top: 25px;
            left: 25px;
            border: 1px solid slategray;
            border-radius: 5px;
            font-size: 2vh;
            font-weight: 600;
            padding: 4px 8px;
            cursor: pointer;
            z-index: 11;
        }

        #menuNav    {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
        }
        #menuNavUl  {
            text-align: center;
            position: relative;
            top: 25%;
            transition:all 1s;
            z-index: 2;
        }
        #menuNavUl:hover li a   {
            color: rgba(245, 245, 245, 0.133);
        }
        .menuNavLi  {
            
        }
        .menuNavLi:hover a  {
            color: #fff !important;
            background: transparent;
        }
        .menuNavLiA {
            color: rgb(206, 206, 206);
            text-decoration: none;
            font-size: 3em;
            padding: 5px 20px;
            display: inline-flex;
            font-weight: 700;
            transition: 0.5s;
            cursor: pointer;
        }

        .menuNavLiA:before  {
            content: "";
            position: absolute;
            top: 50%;
            left: 40%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
            color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 500px;
            transition: letter-spacing 0.5s, left 0.5s;
        }
        .menuNavLiA:hover:before {
            content: attr(data-text);
            opacity: 1;
            left: 50%;
            letter-spacing: 10px;
            width: 1800px;
            height: 1800px;
        }

        #menuNavUl li:nth-child(4n + 1) a:before {
            background: #0470fe;
        }
        #menuNavUl li:nth-child(4n + 2) a:before {
            background: #ff7675;
        }
        #menuNavUl li:nth-child(4n + 3) a:before {
            background: #1582fe;
        }
        #menuNavUl li:nth-child(4n + 4) a:before {
            background: #a29bfe;
        }

        #menuLine   {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        .menuLineDiv    {
            position: absolute;
            width: 200%;
            height: 0px;
            z-index: 100;
            transform: rotate(37deg);
            transition: all 0.5s cubic-bezier(.55,0,.1,1);
            background: dimgray;
        }
        #menuLineDiv1   {
            left: -27%;
        }
        #menuLineDiv2   {
            left: -86%;
        }
        #menuLineDiv3   {
            left: -137%;
        }

        #menuLine   {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
        }
        .menuLineDiv    {
            position: absolute;
            width: 200%;
            height: 0px;
            z-index: 100;
            transform: rotate(37deg);
            transition: all 0.5s cubic-bezier(.55,0,.1,1);
            background: dimgray;
        }
        #menuLineDiv1   {
            left: -27%;
        }
        #menuLineDiv2   {
            left: -86%;
        }
        #menuLineDiv3   {
            left: -137%;
        }
        #cgmStyleWrap   {
            transition: all 1s;
            opacity: 0;
            position: relative;
            z-index: 1;
        }

        .mainTextVideo  {
            position: absolute;
            opacity: 0;
            transition: all 1s;
            width: 100%;
        }
        #mainText_C_Video {
            transition: all 1s;
            -webkit-clip-path: url(#mainText_C);
            clip-path: url(#mainText_C);
        }
        
        .mainText   {
            font-weight: bold;
        }

        .moMainTitle    {
            z-index: 1;
            position: relative;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            mix-blend-mode: lighten;
            font-size: 8vh;
            text-align: center;
            line-height: 1040%;
            transform: scaleY(1.5);
            cursor: pointer;
        }
        .moMainTitle span{
            color: black;
            position: absolute;
            top: 55px;
            font-size: 5vh;
            left: 30%;
        }


        /* 스크롤 화면 css */
        #scrollPageWrap   {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        #scrollPage1    {
            position:relative;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scrollPageP    {
            position: absolute;
            margin-top: 0px;
            opacity: 0;
            transition: all 0.5s;
            margin-top: 150px;
            font-size: 5vh;
            font-weight: bold;
        }
