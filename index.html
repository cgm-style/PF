        #secondSection1 {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;

        #scrollHintWrap    {
            position: fixed;
            width: 80px;
            height: 135px;
            left: 49%;
            bottom: 20px;
            border-radius: 40px;
            background: rgba(210,100,100,0.8);
            display: flex;
            justify-content: center;
            opacity: 0;
            transition: all 1s;
            animation:scrollWrap 5s infinite;
        }
        #scrollHintInner    {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            top: 15px;
            position: relative;
            animation:scrollInner 1.5s infinite;
        }
        @keyframes scrollInner {
            0%{top: 15px;}
            100%{top: 55px;}
        }
        @keyframes scrollWrap {
            0%{opacity: 0.5;}
            25%{opacity: 1;}

            75%{opacity: 1;}
            100%{opacity: 0.5;}

            cursor: pointer;
            z-index: 11;

            top: 0;

        }

        .menuNavLiA:hover:before {
            content: attr(data-text);
            opacity: 1;
            left: 50%;
            letter-spacing: 10px;

            height: 1800px;
